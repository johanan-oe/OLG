<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Today's Day</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Questrial', sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        background: #FFFDE6;
        background-attachment: fixed;
        overflow: hidden;
      }

      .container {
        position: relative;
        padding: 60px 40px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 25px;
        backdrop-filter: blur(20px);
        box-shadow: 
          0 25px 50px rgba(0, 0, 0, 0.15),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transform: perspective(1000px) rotateX(5deg);
        transition: all 0.3s ease;
        max-width: 500px;
        width: 90%;
      }

      .container:hover {
        transform: perspective(1000px) rotateX(0deg) translateY(-10px);
        box-shadow: 
          0 35px 70px rgba(0, 0, 0, 0.2),
          inset 0 1px 0 rgba(255, 255, 255, 0.3);
      }

      .day-display {
        font-size: clamp(3rem, 8vw, 6rem);
        font-weight: 400;
        color: #000000;
        text-shadow: none;
        letter-spacing: -0.02em;
        margin-bottom: 20px;
        opacity: 0;
        animation: fadeInUp 1.2s ease forwards;
      }

      .subtitle {
        font-size: clamp(1rem, 3vw, 1.25rem);
        font-weight: 300;
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 30px;
        opacity: 0;
        animation: fadeInUp 1.2s ease 0.3s forwards;
      }

      .time-info {
        font-size: clamp(0.9rem, 2.5vw, 1.1rem);
        font-weight: 400;
        color: #000000;
        opacity: 0;
        animation: fadeInUp 1.2s ease 0.6s forwards;
      }

      .decorative-line {
        width: 80px;
        height: 2px;
        background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.3), transparent);
        margin: 25px auto;
        opacity: 0;
        animation: fadeInUp 1.2s ease 0.9s forwards;
      }

      .floating-elements {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .floating-element {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
      }

      .floating-element:nth-child(1) {
        width: 80px;
        height: 80px;
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }

      .floating-element:nth-child(2) {
        width: 60px;
        height: 60px;
        top: 60%;
        right: 15%;
        animation-delay: 2s;
      }

      .floating-element:nth-child(3) {
        width: 40px;
        height: 40px;
        top: 80%;
        left: 20%;
        animation-delay: 4s;
      }

      .floating-element:nth-child(4) {
        width: 100px;
        height: 100px;
        top: 10%;
        right: 20%;
        animation-delay: 1s;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes float {
        0%, 100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
        }
      }

      @media (max-width: 768px) {
        .container {
          padding: 40px 20px;
          margin: 20px;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        .container {
          transform: none;
        }
        
        .container:hover {
          transform: none;
        }
        
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="floating-elements">
      <div class="floating-element"></div>
      <div class="floating-element"></div>
      <div class="floating-element"></div>
      <div class="floating-element"></div>
    </div>

    <div class="container">
      <div class="day-display" id="currentDay">Loading...</div>
      <div class="decorative-line"></div>
      <div class="time-info" id="timeInfo">British Summer Time</div>
    </div>

    <script>
      function updateDayAndTime() {
        // Create date object for BST/GMT timezone
        const now = new Date();
        const bstTime = new Date(now.toLocaleString("en-US", {timeZone: "Europe/London"}));
        
        // Get the day of the week
        const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const currentDay = days[bstTime.getDay()];
        
        // Get current time in BST
        const timeString = bstTime.toLocaleString('en-GB', {
          timeZone: 'Europe/London',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: false
        });
        
        // Determine if it's BST or GMT
        const formatter = new Intl.DateTimeFormat('en', {
          timeZone: 'Europe/London',
          timeZoneName: 'short'
        });
        const timeZone = formatter.formatToParts(bstTime).find(part => part.type === 'timeZoneName').value;
        
        // Update the display
        document.getElementById('currentDay').textContent = currentDay;
        document.getElementById('timeInfo').textContent = `${timeString} ${timeZone}`;
        
        // Update page title
        document.title = `${currentDay} - Today's Day`;
      }

      // Update immediately
      updateDayAndTime();
      
      // Update every second to keep time current
      setInterval(updateDayAndTime, 1000);
      
      // Update at midnight to change the day
      function scheduleNextUpdate() {
        const now = new Date();
        const tomorrow = new Date(now);
        tomorrow.setDate(tomorrow.getDate() + 1);
        tomorrow.setHours(0, 0, 0, 0);
        
        const msUntilMidnight = tomorrow.getTime() - now.getTime();
        
        setTimeout(() => {
          updateDayAndTime();
          scheduleNextUpdate(); // Schedule the next update
        }, msUntilMidnight);
      }
      
      scheduleNextUpdate();
    </script>
  </body>
</html>
